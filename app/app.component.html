<div class="container">
    <h1>User Data</h1>
    <form  #formdata="ngForm" (ngSubmit)="onSubmit(formdata.value)" >
    <div class="form-group">
        <label>Name:
        </label>
        <input type="text" required #nameRef="ngModel" name="name"  class="form-control" ngModel>
  <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
Please enter name
  </div>
    </div>
    
    <div class="form-group">
        <label>City:
        </label>
        <input type="text" required #cityRef="ngModel" name="city"  class="form-control" ngModel>
   <div [hidden]="cityRef.valid || cityRef.pristine" class="alert alert-danger">
Please enter city
  </div>
    </div>
   
<div class="form-group">
        <label>Country:
        </label>
        <input type="text" name="country" required #countryRef="ngModel" class="form-control" ngModel>
    <div [hidden]="countryRef.valid || countryRef.pristine" class="alert alert-danger">
Please enter country
  </div>
    </div>

    
    <div class="form-group">
        <label>PostalCode:
        </label>
        <input type="text" name="postalcode" required #postalCodeRef="ngModel" class="form-control" ngModel>
    <div [hidden]="postalCodeRef.valid || postalCodeRef.pristine" class="alert alert-danger">
Please enter postal code
  </div>
    </div>

    
    <div class="form-group">
        <label>Address:
        </label>
        <input type="text" name="address" required #addressRef="ngModel" class="form-control" ngModel>
    <div [hidden]="addressRef.valid || addressRef.pristine" class="alert alert-danger">
Please enter address
  </div>
    </div>

   
    
<button type="submit">Submit</button>
    </form>
</div>
